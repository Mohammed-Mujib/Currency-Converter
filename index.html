<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-content-center">
        <div class="main-box m-auto p-3 rounded">
            <h1 class="text-uppercase title">Currency Converter</h1>
            <div class="my-3">
                <label for="amount" class="form-label">Amount :</label>
                <input type="number" class="form-control" id="amount" aria-describedby="emailHelp"  placeholder="enter a number to be converted">
            </div>
            <div class="row align-content-center px-1 mb-2">
                <div class="col-4 p-2">
                    <select class="select-menu text-center rounded btn w-100 position-relative" id="primary-currency">
                        
                    </select>
                </div>
                <div class="col-4 p-2 text-center">
                    <h4 class=""><i class="fa-solid fa-right-left"></i></h4>
                </div>
                <div class="col-4 p-2">
                    <select class="select-menu text-center rounded btn w-100 position-relative" id="secoundry-currency">
                    
                    </select>
                </div>
                
            </div>
            <button class="btn rounded text-center w-100" id="convert-btn">Convert</button>
            <div id="result" class="rounded w-100 text-center p-2 mt-3">
                
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
